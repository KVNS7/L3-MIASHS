<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kevin SOARES">
    <meta name="description" content = "Cours de projet établissement et programmation web">

    <title>Exo2 : formulaire</title>
</head>

<body>

    <h1>Formulaire d'inscription</h1>
    
    <form action="POST" target="Exo2.php">
        
        <fieldset>
            <legend>Informations personnelles</legend>

            <div>
                <label for="nom">Nom :</label>
                <input type="text" name="champ_nom" id="nom" required="required">
            </div>

            <div>
                <label for="prenom">Prénom :</label>
                <input type="text" name="champ_prenom" id="prenom" required="required">
            </div>

            <div>
                <label for="civilite">Civilité :</label>

                <label for="civilite_M">M</label>
                <input type="radio" name="champ_civilite" id="civilite_M" required="required">
                
                <label for="civilite_Mme">Mme</label>
                <input type="radio" name="champ_civilite" id="civilite_Mme" required="required">
                
                <label for="civilite_Mlle">Mlle</label>
                <input type="radio" name="champ_civilite" id="civilite_Mlle" required="required">
            </div>

            <div>
                <label for="nv_etudes">Niveau d'études :</label>
                <select name="champ_etudes" id="nv_etudes">
                    <option value="Licence">Licence</option>
                    <option value="Master">Master</option>
                    <option value="Doctorat">Doctorat</option>
                </select>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="champ_email" id="email" placeholder="exemple@parisnanterre.fr" required="required">
            </div>

            <div>
                <label for="mdp">Mot de passe :</label>
                <input type="password" name="champ_mdp" id="mdp" required="required">
            </div>

            <div>
                <label for="mdp_verif">Confirmation de mot de passe :</label>
                <input type="password" name="champ_mdp_verif" id="mdp_verif" required="required">
            </div> 
        </fieldset>

        <br>

        <fieldset>
            <legend>Informations de contact</legend>

            <div>
                <label for="adresse">Adresse :</label>
                <input type="text" name="champ_adresse" id="adresse" required="required">
            </div>

            <div>
                <label for="ville">Ville :</label>
                <input type="text" name="champ_ville" id="ville" placeholder="Paris" required="required">
            </div>

            <div>
                <label for="CP">Code Postal :</label>
                <input type="text" name="champ_CP" id="CP" required="required">
            </div>

            <div>
                <label for="pays">Pays :</label>
                <input type="text" name="champ_pays" id="pays" placeholder="France" required="required">
            </div>

            <div>
                <label for="tel">Téléphone :</label>
                <input type="text" name="champ_tel" id="tel" required="required">
            </div>

            <div>
                <label for="photo">Charger votre photo :</label>
                <input type="file" name="champ_photo" id="photo">
            </div>
        </fieldset>

        <br>

        <button type="submit">Valider</button>
        <button type="reset">Réinitialiser</button>

    </form>
    
</body>
</html>
